<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    width: 100%;
    max-width: 350px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 100px;
}

.login-box {
    text-align: center;
}

.login-box h2 {
    font-size: 24px;
    font-weight: 400;
    margin-bottom: 20px;
}

.login-box label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #a6a6a6;
    border-radius: 3px;
    box-sizing: border-box;
}

.login-box button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #f0c14b;
    border: 1px solid #a88734;
    border-radius: 3px;
    cursor: pointer;
}

.login-box p {
    font-size: 12px;
    color: #555;
}

.login-box a {
    color: #0066c0;
    text-decoration: none;
}

.divider {
    border-top: 1px solid #ddd;
    margin: 20px 0;
}

.create-account {
    width: 100%;
    padding: 10px;
    background-color: #e7e9ec;
    border: 1px solid #adb1b8;
    border-radius: 3px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Logo.png" alt="Amazon Logo" class="logo">

        
        <div class="login-box">
            <h2>Sign-In</h2>
            <form>
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
                <button type="submit">Continue</button>
            </form>
            <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <div class="divider"></div>
            <button class="create-account">Create your Amazon account</button>
        </div>
    </div>
</body>
</html>
